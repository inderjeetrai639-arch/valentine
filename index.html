<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Ritika ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff2e63;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #ff4d4d;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Ritika ‚ù§Ô∏è</h1>
    <p>
      Jab se tum zindagi mein aayi ho,<br>
      sab kuch aur bhi khoobsurat lagta hai ‚ú®
    </p>
    <h2>Will you be my Valentine? üíñ</h2>

    <button id="yes" onclick="goYes()">YES üòç</button>
    <button id="no">NO üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
